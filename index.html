<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/colorPicker.css">
  <title>Agile Programming - Color Picker</title>
  <style>
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agile Programming - Color Picker</h1>
    <h3>By David Oberlander</h3>
  </header>
  <section class="colorPicker">
    <h3>Convert RGB to Barycentric Maxwell Hue</h3>
    <label id="colorLabel1" for="colorValue1">R</label>: <input type="number" id="colorValue1" name="colorValue1" min="0", max="1" step="0.01" value="0" onKeyUp="validateInput(this.id)" onClick="this.select();">
    <label id="colorLabel2"  for="colorValue2">G</label>: <input type="number" id="colorValue2" name="colorValue2" min="0", max="1" step="0.01" value=".39" onKeyUp="validateInput(this.id)" onClick="this.select();">
    <label id="colorLabel3"  for="colorValue3">B</label>: <input type="number" id="colorValue3" name="colorValue3" min="0", max="1" step="0.01" value="1" onKeyUp="validateInput(this.id)" onClick="this.select();"> 
    <div class="colorPickerConverButton" onClick="convertColor()">
      <button type="button" name="convert">Convert</button>
    </div>
    <p id="convertedColorValue1"></p>
    <p id="convertedColorValue2"></p>
    <p id="convertedColorValue3"></p>
    <p id="convertedLuminance"></p>
  </section>
  <footer>
    <p>&copy;2022 David Oberlander - <a href="https://github.com/DevsketchCode/AgileColorPicker" target="_blank">GitHub Link</a> | 
    <a href="https://www.pivotaltracker.com/n/projects/2554111" target="_blank">Pivotal Tracker Link</a>
  </footer>
  <script type="text/javascript" src="js/colorPicker.js"></script>
</body>
</html>
